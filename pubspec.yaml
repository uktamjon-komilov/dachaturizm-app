name: dachaturizm
description: A new Flutter project.

publish_to: "none"

version: 1.0.6+7

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.8
  from_css_color: ^2.0.0
  provider: ^6.0.1
  http: ^0.13.4
  flutter_rating_bar: ^4.0.0
  flutter_svg: ^1.0.0
  flutter_image_slideshow: any
  cached_network_image: ^3.1.0+1
  intl: ^0.17.0
  table_calendar: ^3.0.3
  url_launcher: ^6.0.12
  flutter_locales: ^2.0.0
  mask_text_input_formatter: ^2.0.0
  flutter_otp_text_field: ^1.0.0
  form_validator: ^1.0.1
  sizer: ^2.0.15
  equatable: ^2.0.3
  image_picker: ^0.8.4+4
  path: ^1.8.0
  flutter_html: ^0.8.2
  flutter_spinkit: ^5.1.0
  dio: ^4.0.4
  dio_smart_retry: ^1.1.0
  connectivity: ^3.0.6
  google_maps_flutter: ^2.1.1
  geolocator: ^8.0.1
  location: ^4.3.0
  geocoding: ^2.0.1
  share: ^2.0.4
  jwt_decode: ^0.3.1
  currency_text_input_formatter: ^2.1.5
  google_fonts: ^2.1.1
  find_dropdown: ^1.0.0
  sms_autofill: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"
  remove_alpha_ios: true

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/locales/
  
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Thin.ttf
          weight: 100
          
        - asset: assets/fonts/Gilroy-ThinItalic.ttf
          weight: 100
          style: italic

        - asset: assets/fonts/Gilroy-UltraLight.ttf
          weight: 200

        - asset: assets/fonts/Gilroy-UltraLightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/Gilroy-Light.ttf
          weight: 300

        - asset: assets/fonts/Gilroy-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400

        - asset: assets/fonts/Gilroy-RegularItalic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500

        - asset: assets/fonts/Gilroy-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/Gilroy-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Gilroy-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700

        - asset: assets/fonts/Gilroy-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Gilroy-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/Gilroy-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: assets/fonts/Gilroy-Black.ttf
          weight: 900

        - asset: assets/fonts/Gilroy-BlackItalic.ttf
          weight: 900
          style: italic 


flutter_intl:
  enabled: true